    <style>
      :root {
        /* Dark Mode (Default) */
        --bg-main: #121212;
        --bg-card: #1e1e1e;
        --bg-hover: #252525;
        --bg-bubble-other: #2a2a2a;
        --bg-admin: #0a0a0a;
        --bg-admin-card: #111111;
        --bg-glass: rgba(255, 255, 255, 0.05);

        --text-main: #ffffff;
        --text-secondary: #9ca3af;
        --text-inverse: #000000;

        --border-main: #1f2937;
        --border-light: rgba(255, 255, 255, 0.05);
        
        --primary-color: #00A878;
        --container-bg: #1e1e1e;
      }

      body.light-mode {
        --bg-main: #f3f4f6;
        --bg-card: #ffffff;
        --bg-hover: #f9fafb;
        --bg-bubble-other: #e5e7eb;
        --bg-admin: #f3f4f6;
        --bg-admin-card: #ffffff;
        --bg-glass: rgba(0, 0, 0, 0.05);

        --text-main: #111827;
        --text-secondary: #4b5563;
        --text-inverse: #ffffff;

        --border-main: #e5e7eb;
        --border-light: rgba(0, 0, 0, 0.05);
        
        --container-bg: #ffffff;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #000;
        color: var(--text-main);
        margin: 0;
        overflow: hidden;
      }
      .custom-scroll::-webkit-scrollbar { width: 4px; }
      .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      .safe-container {
        max-width: 400px;
        height: 100vh;
        margin: 0 auto;
        background: var(--bg-main);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      @keyframes scale-up { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
      @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
      .animate-scale-up { animation: scale-up 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
    </style>
